     function create_color_ramp(source) {

        // create color ramp
        var range = [-30, 30];
        var range = [-16, 16];
        var color_ramp = ['#07000F', '#16032C', '#240546', '#2F0461', '#40097E', '#501099', '#5F16B3', '#721FD0', '#8429EB', '#923FF1', '#A259F5', '#B57AF9', '#C697FB', '#D5B1FF', '#E5CFFF', '#F4ECFF'];

        //     '#8dd3c7',
        //     '#ffffb3',
        //     '#bebada',
        //     '#fb8072',
        //     '#80b1d3',
        //     '#fdb462',
        //     '#b3de69',
        //     '#fccde5',
        //     '#d9d9d9',
        //     '#bc80bd',
        //     '#ccebc5',
        //     '#ffed6f'
        // ];
        var layers = [];
        // 16 steps
        for (var i = range[0]; i<range[1]; i++) {
            console.log('i:', i);
            var color = color_ramp[parseInt((range[1] + i)/2)];
            layers.push({
                "id": "deformation_" + i,
                "type": "fill",
                "source": source,
                "source-layer": "layer",
                "filter": ["==", "val", i],
                "paint": {
                    "fill-color": color
                },
                "layout": {},
                "interactive" : true
            });
        }

         layers.push({
                "id": "deformation_min",
                "type": "fill",
                "source": source,
                "source-layer": "layer",
                "filter": ["<", "val", range[0]],
                "paint": {
                    "fill-color": 'black'
                },
                "layout": {},
                "interactive" : true
            });

        return layers;

    }

    function get_http(path, done) {
        var http = new XMLHttpRequest();
        var url = path;

        // open
        http.open("GET", url, true);

        // set json header
        // http.setRequestHeader('Content-type', 'application/json');
        // http.responseType = "arraybuffer";

        // response
        http.onreadystatechange = function() {
            if (http.readyState == 4) {
                if (http.status == 200) {
                    done && done(null, http.responseText);
                } else {
                    done && done(http.status, http.responseText);
                }
            }
        };
        
        // send
        http.send();
    };
